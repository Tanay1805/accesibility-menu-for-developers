<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssistiveTouch</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="assistive-touch">
        <div class="logo" id="logo">
            <img src="logo.png" alt="Logo">
            <span id="logo-text">Tanay Sahajwalla</span>
        
        </div>
        <div class="button" id="youtube">
            <i class="fab fa-youtube"></i>
            <span class="button-text">YouTube</span>
        </div>
        <div class="button" id="stackoverflow">
            <i class="fab fa-stack-overflow"></i>
            <span class="button-text">StackOverflow</span>
        </div>
        <div class="button" id="leetcode">
            <img src="leetcode (1).png" alt="Logo">
            <span class="button-text">LeetCode</span>
        </div>
        <div class="button" id="linkedin">
            <i class="fab fa-linkedin"></i>
            <span class="button-text">LinkedIn</span>
        </div>
        <div class="button" id="github">
            <i class="fab fa-github"></i>
            <span class="button-text">GitHub</span>
        </div>
        <div class="button" id="twitter">
            <i class="fab fa-twitter"></i>
            <span class="button-text">Twitter</span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
